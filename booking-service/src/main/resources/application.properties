# Configuration du serveur
server.port=8083
spring.application.name=booking-service

# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/booking_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Noura@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Configuration des logs
logging.level.com.booking.service=DEBUG
logging.level.org.springframework.web=DEBUG
# Activer les endpoints actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
